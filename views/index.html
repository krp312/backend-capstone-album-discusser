<html lang="en">
  <head>
    <title>album discusser</title>
    <link id="favicon" rel="icon" href="" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <body>
    <h1>album discusser</h1>

    <div id='js-start-view'>
      <div id='album-searcher'>
        <label for="js-album-searcher">find by artist</label>
        <input id="js-album-searcher">
        <button id='js-album-search-button'>search</button>
      </div>

      <div id='genre-selector' hidden>
        <input type='hidden' id='js-album-id'></input>
          <select id="js-genre-selector">
          <option>tag album</option>
        </select>  
      </div>
    </div>


      <div id='js-comments-view'></div>
      <div id='js-tags-view'></div>


    <script src="index.js"></script>
  </body>
