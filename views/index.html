<!DOCTYPE html>
<html lang="en">
  <head>
    <title>album discusser</title>
    <link id="favicon" rel="icon" href="" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/select2.min.js"></script>
    <link href="css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui.theme.css">
    <link rel="stylesheet" href="jquery-ui.css">
  </head>
  <body>
    <header role="banner">
      <h1>TEST TEST TRUMP MARINA ICE CREAM CONE</h1>
    </header>

    <div>
      <label for="js-album-searcher">find albums by artist</label>
      <div>
        <input id="js-album-searcher">
        <button id='js-album-search-button'>search</button>
      </div>
    </div>

    <div id='js-album-view'>
      <div id='js-album-header'></div>
      <input type='hidden' id='js-album-id'></input>
      <div id='js-album-tags'></div>
      <div>
        <select id="js-genre-selector">
          <option>type in a tag</option>
        </select>  
      </div>
      <div id='js-album-rating'></div>
      <div id='js-album-comments'></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>


<!-- only need to use file names when referring to js and css files because of how express is set up -->
